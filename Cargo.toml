[package]
name = "pueue"
description = "A shell commandline parallel processing management tool."
version = "0.1.0"
authors = ["Arne Beer <arne@twobeer.de>"]
repository = "https://github.com/nukesor/pueue-rs"
license = "MIT"
keywords = ["shell", "commandline", "parallel", "daemon", "queue", "scheduler"]
edition = "2018"

[badges]
travis-ci = { repository = "nukesor/pueue-rs", branch = "master" }
maintenance = { status = "actively-developed" }

[[bin]]
name = "pueue"
path = "client/main.rs"

[[bin]]
name = "pueue-daemon"
path = "daemon/main.rs"

[lib]
name = "pueue"
path = "shared/lib.rs"

[dependencies]
anyhow = "1"
async-std = "1"
dirs = "2"
users = "^0.9"
chrono = { version = "^0.4", features = ["serde"] }
nix = "0.15"
strum = "0.16"
strum_macros = "0.16"
tokio = { version = "0.2.0-alpha.6", features = ["process"] }

bytes = "^0.4"
byteorder = "^1"
serde = "^1.0"
serde_json = "^1.0"
serde_yaml = "0.8"
serde_derive = "^1.0"

log = "0.4"
config = "^0.9"
simplelog = "0.7"
structopt = "0.3"
prettytable-rs = "^0.8"
termion = "^1.5"
tempfile = "^3"
